<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page with Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .stars {
      display: inline-block;
    }
    .star {
      font-size: 2rem;
      cursor: pointer;
      color: #ccc;
    }
    .star.selected {
      color: gold;
    }
    #feedback-list {
      margin-top: 20px;
    }
    .feedback-item {
      border-top: 1px solid #ddd;
      padding: 10px 0;
    }
    .feedback-item .stars {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <h1>Welcome to Our Page!</h1>
  <p>We appreciate your feedback. Please leave a rating and comment below.</p>

  <div id="feedback-form">
    <div class="stars" id="rating">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
    <br><br>
    <textarea id="comment" rows="4" cols="50" placeholder="Your comment..."></textarea><br><br>
    <button onclick="submitFeedback()">Submit Feedback</button>
  </div>

  <div id="feedback-list">
    <h2>Feedback</h2>
    <!-- Feedback items will appear here -->
  </div>

  <script>
    let selectedRating = 0;

    document.querySelectorAll('.star').forEach(star => {
      star.addEventListener('click', function () {
        selectedRating = this.getAttribute('data-value');
        document.querySelectorAll('.star').forEach(s => s.classList.remove('selected'));
        for (let i = 0; i < selectedRating; i++) {
          document.querySelectorAll('.star')[i].classList.add('selected');
        }
      });
    });

    function submitFeedback() {
      const comment = document.getElementById('comment').value;
      if (selectedRating === 0 || comment.trim() === '') {
        alert('Please select a rating and enter a comment.');
        return;
      }

      const feedbackList = document.getElementById('feedback-list');
      const newFeedback = document.createElement('div');
      newFeedback.className = 'feedback-item';
      newFeedback.innerHTML = `
        <div class="stars">${'&#9733;'.repeat(selectedRating)}${'&#9734;'.repeat(5 - selectedRating)}</div>
        <div>${comment}</div>
      `;
      feedbackList.appendChild(newFeedback);

      // Reset
      document.getElementById('comment').value = '';
      selectedRating = 0;
      document.querySelectorAll('.star').forEach(s => s.classList.remove('selected'));
    }
  </script>

</body>
</html>
