<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adblocker Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module">
    // Firebase importieren
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfS9qn-B8MZx8gHs7a_TiU8TY5LROeFCA",
      authDomain: "adblocker-feedback.firebaseapp.com",
      databaseURL: "https://adblocker-feedback-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "adblocker-feedback",
      storageBucket: "adblocker-feedback.appspot.com",
      messagingSenderId: "504023672779",
      appId: "1:504023672779:web:cf6a9fd51a8f870ae7384e",
      measurementId: "G-DHFRDS6E62"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const feedbackRef = ref(database, 'feedback');

    // Neue Kommentare anhängen (unten!)
    const feedbackList = document.getElementById("feedbackList");
    onChildAdded(feedbackRef, (data) => {
      const item = data.val();
      const div = document.createElement('div');
      div.className = 'feedback-item';
      div.innerHTML = `
        <p>${item.comment}</p>
        <p>${'★'.repeat(item.rating)}</p>
        <small>${item.timestamp}</small>
      `;
      feedbackList.appendChild(div); // WICHTIG: Append statt Prepend
    });

    // Kommentar absenden
    window.submitFeedback = () => {
      const comment = document.getElementById("comment").value;
      const rating = document.querySelector('input[name="rating"]:checked')?.value;
      if (!comment || !rating) return alert("Please enter comment and rating!");

      const timestamp = new Date().toLocaleString();
      push(feedbackRef, { comment, rating, timestamp });

      document.getElementById("comment").value = "";
      document.querySelector('input[name="rating"]:checked').checked = false;
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      display: block;
      margin: 12px auto;
    }

    .rating {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 10px 0;
    }

    button {
      margin: 8px auto;
      display: block;
      padding: 10px 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .feedback-item {
      text-align: center;
      margin-bottom: 16px;
      padding: 8px 12px;
      background: #f9f9f9;
      border-radius: 8px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .ads {
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to the Adblocker Feedback Page</h1>

    <!-- Werbung -->
    <div class="ads">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5310734846855331"
        crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-5310734846855331"
        data-ad-slot="4934458362"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- Kommentarformular -->
    <textarea id="comment" placeholder="Write your feedback..."></textarea>
    <div class="rating">
      <label><input type="radio" name="rating" value="1">★</label>
      <label><input type="radio" name="rating" value="2">★★</label>
      <label><input type="radio" name="rating" value="3">★★★</label>
      <label><input type="radio" name="rating" value="4">★★★★</label>
      <label><input type="radio" name="rating" value="5">★★★★★</label>
    </div>
    <button onclick="submitFeedback()">Submit Feedback</button>

    <!-- Kommentarbereich -->
    <h3>Recent Feedback</h3>
    <div id="feedbackList"></div>
  </div>
</body>
</html>
