
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0 0 0;
      font-size: 3rem;
      color: #00ffee;
      text-shadow: 0 0 10px #00ffee;
    }
    .snake-title {
      display: flex;
      justify-content: center;
      font-size: 2rem;
      margin-top: -10px;
      margin-bottom: 20px;
    }
    .snake-title span {
      color: #00ffee;
      text-shadow: 0 0 10px #00ffee;
      animation: snakeWave 1s infinite ease-in-out;
    }
    .snake-title span:nth-child(1) { animation-delay: 0s; }
    .snake-title span:nth-child(3) { animation-delay: 0.1s; }
    .snake-title span:nth-child(5) { animation-delay: 0.2s; }
    .snake-title span:nth-child(7) { animation-delay: 0.3s; }
    .snake-title span:nth-child(9) { animation-delay: 0.4s; }

    @keyframes snakeWave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    canvas {
      border: 2px solid #00ffee;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5310734846855331"
     crossorigin="anonymous"></script>
</head>
<body>
  <h1>Cyperking5</h1>
  <div class="snake-title">
    <span>S</span><span>&nbsp;</span><span>N</span><span>&nbsp;</span>
    <span>A</span><span>&nbsp;</span><span>K</span><span>&nbsp;</span><span>E</span>
  </div>
  <canvas id="game" width="400" height="400"></canvas>

  <!-- AdMob unten -->

         data-full-width-responsive="true"></ins>

         (adsbygoogle = window.adsbygoogle || []).push({});

  </div>

  <script src="snake.js"></script>
</body>
</html>
