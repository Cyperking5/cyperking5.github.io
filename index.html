<!DOCTYPE html><html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5310734846855331"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Racing Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Resize for mobile and desktop
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Game variables
    let player = { x: canvas.width / 2, y: canvas.height - 100, width: 40, height: 80, color: "lime" };
    let speed = 5;
    let keys = {};

    let roadLines = [];
    for (let i = 0; i < 20; i++) {
      roadLines.push({ x: canvas.width / 2 - 5, y: i * 100, width: 10, height: 60 });
    }

    let enemies = [];
    function spawnEnemy() {
      let x = Math.random() * (canvas.width - 40);
      enemies.push({ x, y: -100, width: 40, height: 80, color: "red" });
    }

    setInterval(spawnEnemy, 1500);

    // Input
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    // Mobile Controls
    let touchX = null;
    window.addEventListener("touchstart", e => touchX = e.touches[0].clientX);
    window.addEventListener("touchmove", e => touchX = e.touches[0].clientX);
    window.addEventListener("touchend", () => touchX = null);

    function update() {
      // Move road lines
      roadLines.forEach(line => {
        line.y += speed;
        if (line.y > canvas.height) line.y = -100;
      });

      // Move player
      if (keys["ArrowLeft"]) player.x -= speed;
      if (keys["ArrowRight"]) player.x += speed;

      if (touchX !== null) {
        if (touchX < player.x) player.x -= speed;
        else if (touchX > player.x + player.width) player.x += speed;
      }

      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

      // Move enemies
      enemies.forEach(enemy => enemy.y += speed);

      // Collision
      enemies = enemies.filter(enemy => {
        const hit = !(player.x > enemy.x + enemy.width ||
                      player.x + player.width < enemy.x ||
                      player.y > enemy.y + enemy.height ||
                      player.y + player.height < enemy.y);
        return !hit && enemy.y < canvas.height;
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw road lines
      ctx.fillStyle = "white";
      roadLines.forEach(line => ctx.fillRect(line.x, line.y, line.width, line.height));

      // Draw player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw enemies
      enemies.forEach(enemy => {
        ctx.fillStyle = enemy.color;
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
      });
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script></body>
</html>
