<!DOCTYPE html>
<html lang="de">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5310734846855331"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyperking5</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #00fff7;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
      margin-bottom: 20px;
    }

    .game-box {
      position: relative;
      width: 300px;
      height: 200px;
      border: 2px solid #00fff7;
      box-shadow: 0 0 20px #00fff7;
      background-color: #111;
    }

    .paddle {
      position: absolute;
      width: 6px;
      height: 30px;
      background-color: #00fff7;
    }

    .paddle.left {
      left: 0;
      top: 40%;
    }

    .paddle.right {
      right: 0;
      top: 40%;
    }

    .ball {
      position: absolute;
      top: 45%;
      left: 50%;
      width: 8px;
      height: 8px;
      background-color: #00fff7;
      border-radius: 50%;
      animation: bounce 2s linear infinite;
    }

    @keyframes bounce {
      0%   { top: 10%; left: 10%; }
      25%  { top: 80%; left: 20%; }
      50%  { top: 20%; left: 80%; }
      75%  { top: 60%; left: 60%; }
      100% { top: 10%; left: 10%; }
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  </style>
</head>
<body>
  <h1>Cyperking5</h1>
  <div class="game-box">
    <div class="paddle left"></div>
    <div class="paddle right"></div>
    <div class="ball"></div>
  </div>
</body>
</html>
