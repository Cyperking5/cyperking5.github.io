<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Harvester</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <h1>Email Harvester</h1>
    
    <!-- Werbebereich -->
    <div id="ads" style="margin-bottom:10px;">
      <iframe 
        src="https://cyperking5.github.io/adblocker.html"
        style="width:100%;height:120px;border:0;overflow:hidden;"
        scrolling="no"
        frameborder="0">
      </iframe>
    </div>

    <div class="row">
      <label>Start-URL</label>
      <input id="startUrl" type="text" placeholder="https://example.com">
      <button id="useCurrent">Aktuelle Seite</button>
    </div>
    <div class="row">
      <label>Max. Tiefe</label>
      <input id="maxDepth" type="number" min="0" max="5" value="2">
    </div>
    <div class="row">
      <label>Max. Seiten</label>
      <input id="maxPages" type="number" min="1" max="2000" value="100">
    </div>
    <div class="row">
      <label class="checkbox">
        <input id="sameDomain" type="checkbox" checked>
        Nur gleiche Domain durchsuchen
      </label>
    </div>
    <div class="actions">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="clear">Leeren</button>
      <button id="export">Export (.csv)</button>
    </div>
    <div class="status">
      <span id="statusText">Bereit.</span>
    </div>
    <div class="list">
      <ul id="emailList"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
